<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body style="background-color: rgb(2, 32, 23);">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-6 bg-white p-4 rounded shadow">
        <h3 class="text-center mb-4"><image src="images/images" width="100px" height="100px "style="border-radius: 30%; order: 2px solid pink;"> </image>
           Let things Done Today !!!! <br><br></h3>
        
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task"> &nbsp &nbsp
          <button class="btn btn-primary" onclick="addTask()"> Add </button>
        </div>

        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>    
</body>
</html>
